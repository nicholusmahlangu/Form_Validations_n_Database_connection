<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script defer src="../assets/js/index.js"></script>
    <title>NLSA SANB Information Sheet</title>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
           
            <div class="input-control">
                <label for="input-firstname">First Name</label>
                <input id="input-firstname" type="text" name="firstname">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="input-lastname">Last Name</label>
                <input id="input-lastname" type="text" name="lastname">
                <div class="error"></div>
            </div>
            
            <div class="input-control">
                <label for="input-email">Email</label>
                <input id="input-email" type="text" name="email-address">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="input-password">Password</label>
                <input id="input-password" type="password" name="publisher-password">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="input-password2">Confirm password</label>
                <input id="input-password2" type="password" name="publisher-password2">
                <div class="error"></div>
            </div>

            <button type="submit">Send</button>

        </form>    
    </div>
</body>
</html>
